  <!-- isi Contact -->
  <section class="py-5" style="min-height: 92vh;">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="section-title">Get in Touch</h2>
        <p class="text-muted">Feel free to reach out to me through this form or on social media.</p>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
          <form action="#" method="POST" class="p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-send-message">Send Message</button> 
          </form>
        </div>

        <div class="col-md-6 text-center">
          <img src="https://img.icons8.com/ios-filled/150/phone.png" alt="Contact Icon" class="img-fluid mb-3" />
          <h4 class="mb-3">Let's Connect</h4>
          <p class="text-muted mb-4">I'm available on the following platforms. Let’s collaborate!</p>
          <div class="social-icons">
            <a href="https://wa.me/6285382175033" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/lkkndahlia_" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/+6285382175033" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://open.spotify.com/user/31yzfagnlxcbtxz3bengipb72sse?si=02915405a16a48b6" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
